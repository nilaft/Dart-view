<div class="mrscorerow-row" >
    <div class="mrscorerow-colhdr">
        <mr-tablecol-hdr [attr.right-align]="highlight && null">{{label}}</mr-tablecol-hdr>
    </div>
    <div class="mrscorerow-rowscroll-wrp" >
        <div class="mrscorerow-rowscroll">
            <div  *ngFor="let item of data; let i=index" class="mrscorerow-cell">
                <mr-scorecard-cell [data]="item" [show-aaa]="showAaa"></mr-scorecard-cell>
            </div>
        </div>
    </div>
</div>
