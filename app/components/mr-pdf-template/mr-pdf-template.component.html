<div class="mrpdftemplate-content mrpdftemplate-hdr">
   <div class="mrpdftemplate-hdrinner">
      <img src="/assets/images/comcast-logo-black.png" height="40"/>
      <div class="mrpdftemplate-dartlogo">
        <img src="/assets/images/dart-logo-black.png" height="20"/>
      </div>
      <div class="mrpdftemplate-titlebx">
        <div class="mrpdftemplate-title">DART - {{title}}</div>
        <div class="mrpdftemplate-stitle">Report from {{filter?.range1.label}} - {{filter?.range2.label}}</div>
      </div>
   </div>

</div>
<div class="mrpdftemplate-body"><ng-content></ng-content></div>
<div class="mrpdftemplate-content mrpdftemplate-ftr">
     <div  class="mrpdftemplate-ftrinner" >
        <div>
           <div class="mrpdftemplate-ftr-row">
              <div class="mrpdftemplate-ftr-label">Application</div>
              <div>: Dart</div>
            </div>  
           <div class="mrpdftemplate-ftr-row">
              <div class="mrpdftemplate-ftr-label">Generated by</div>
              <div>: {{username}}</div>
            </div>
        </div>  
        <div class="mrpdftemplate-copy">&copy; {{year}} Comcast - Sensitive Document</div>
        <div >
          <div class="mrpdftemplate-ftr-row">
            <div class="mrpdftemplate-ftr-label">Page Number</div>
            <div>: <span class="mrpdftemplate-pageno">1</span></div>
          </div>
           <div class="mrpdftemplate-ftr-row">
            <div class="mrpdftemplate-ftr-label">Date</div>
            <div>: {{date}}</div>
          </div>
        </div>
     </div>
</div>
